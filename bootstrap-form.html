<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Centering the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Styling the form container */
        .formcontainer {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="formcontainer">
        <form action="bootstrap-img.html" class="form"> 
            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" required>
            </div>
        
            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="secondname" class="form-label">Second Name</label>
                <input type="text" id="secondname" name="secondname" class="form-control" required>
            </div>
       
            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" class="form-control" required>
            </div>
       
            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="class_standard" class="form-label">Class Standard</label>
                <input type="text" id="class_standard" name="class_standard" class="form-control" required>
            </div>

            <div class="form-group mb-3 col col-lg-12 col-md-6 col-sm-3">
                <label for="class_section" class="form-label">Class Section</label>
                <input type="text" id="class_section" name="class_section" class="form-control" required>
            </div>

            <div class="progress mb-3 ">
                <div class="progress-bar bg-dark" style="width: 50%;"></div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary w-100">
        </form>
    </div>
</div>

</body>
</html>
