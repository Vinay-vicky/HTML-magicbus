<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .hero {
            display: flex;
            align-items: center;
            min-height: 80vh;
            background-color: #f8f9fa;
        }
        .hero img.main-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .hero img.small-img {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="hero container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <h1 class="display-4 fw-bold">Welcome to Our Team</h1>
                <p class="lead">We provide the best solutions for your business. Join us to explore endless possibilities.</p>
                <a href="#" class="btn btn-primary btn-lg">Get Started</a>
            </div>
            <div class="col-md-6 position-relative text-center">
                <img src="./th.jpg" alt="Hero Image" class="main-img">
                <img src="https://via.placeholder.com/80" alt="Small Image" class="small-img">
            </div>
            <div class="col-md-6 position-relative text-center">
              <img src="https://via.placeholder.com/80" alt="Small Image" class="small-img">
            </div>
        </div>
    </section>
</body>
</html>
